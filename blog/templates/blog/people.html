<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border=1px>
        <tr><th>name</th>
        <th>age</th></tr> 
        {% for person in peoples %}
            <tr>
                <td>{{person.name}}</td>
                <td>{{person.age}}</td>
                <td><a href="{% url 'edit_person' person.id %}" style="background-color: green;">Edit</a></td>
                <td><a href="{% url 'delete_person' person.id %}" onclick="return confirm('Are you sure you want to delete?')" style="background-color: red;">Delete</a></td>
            </tr>
            {% empty %}
                <h2>No table in the database</h2>
            {% endfor %}
            <a href="{% url 'add_person' %}">Click To Add Person</a>
    </table>
</body>
</html>
