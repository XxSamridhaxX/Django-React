<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="display: inlin;">Register</button> 
    </form>
    <br>
    <form action="{% url 'login' %}" method="get">
        <button type="submit">Already have an account?</button>
    </form>
</body>
</html>
